<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Form</title>

    <style>

        *{
            background-color: aquamarine;
        }

        .red{
            color: brown;
        }

        .labels{
            background-color: white;
        }

        .buttoncolor{
            background-color: coral;
        }
    </style>
</head>

<body>
    <form action="" method="post">

        <h3 class="red">Personal Details</h3>

        <Label for="Name">Name: </Label>
        <input type="text" name="Name" id="Name" class="labels"> <br><br>

        <label for="pass">Password: </label>
        <input type="password" name="pass" id="pass" class="labels"> <br><br>

        <label for="email">Email-ID:</label>
        <input type="email" name="email" id="email" class="labels"><br><br>

        <Label for="gender">Gender:</Label>

        <label for="male">Male</label>
        <input type="radio" name="gender" id="male">

        <label for="female">Female</label>
        <input type="radio" name="gender" id="female"> <br><br>

        <label for="contact">Contact</label>
        <input type="tel" name="contact" id="contact" class="labels"> <br><br>

        <h3 class="red">Educational Qualifications</h3>

        <label for="degree">Degree</label>
        <!-- <select name="degree" id="degree">Select Group</select>

        <option value="MBA">MBA</option>
        <option value="BE">Bachelor of Engg</option>
        <option value="BCA">BCA</option>
        <option value="MCA">MCA</option>
        </select> -->
        <input list="degree" name="degree" class="labels" placeholder="--Select Group--">
        <datalist id="degree">
            <option value="MBA">MBA</option>
            <option value="BE">Bachelor of Engg</option>
            <option value="BCA">BCA</option>
            <option value="MCA">MCA</option>
        </datalist> <br><br>

        <label for="engineering">Engineering</label>
        <input list="engineering" name="engineering" class="labels" placeholder="--Select Group--">
        <datalist id="engineering">
            <option value="Computer"></option>
            <option value="IT"></option>
            <option value="Electronics"></option>
            <option value="Mechanical"></option>
        </datalist> <br><br>

        <label for="hobbies">Hobbies</label>
        <input type="checkbox" name="reading" value="reading">Reading  
        <input type="checkbox" name="swimming" value="swimming">Swimming 
        <input type="checkbox" name="dancing" value="dancing">Dancing  <br><br>

        <label for="address">Address</label>
        <textarea name="address" rows="7" cols="20" class="labels"></textarea> <br><br>

        <label for="resume">Upload Resume</label>
        <input type="file" name="resume" id="resume"> <br><br>
        
        <input type="submit" class="buttoncolor">


    </form>
</body>
</html>
